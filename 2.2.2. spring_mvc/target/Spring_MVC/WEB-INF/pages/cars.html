<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
    <a href="/cars">Cars</a>
    <h1 th:text="${msg}"></h1>
    <a href="/cars?count=1">First Car</a>
    <h1 th:text="${msg}"></h1>
    <a href="/cars?count=2">Second Cars</a>
    <h1 th:text="${msg}"></h1>
    <a href="/cars?count=3">Third Cars</a>
    <h1 th:text="${msg}"></h1>
    <a href="/cars?count=4">Fourth Cars</a>
    <h1 th:text="${msg}"></h1>
    <a href="/cars?count=5">Fifth Cars</a>
    <h1 th:text="${msg}"></h1>
</body>
</html>
